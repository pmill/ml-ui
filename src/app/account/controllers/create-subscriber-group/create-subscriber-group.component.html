<ul class="breadcrumbs">
    <li><a [routerLink]="['/account/groups']">Groups</a></li>
    <li>Add Group</li>
</ul>

<h1>Add Group</h1>

<div class="card">
    <div class="card-body">
        <form
            #form="ngForm"
            (submit)="createSubscriberGroup()"
        >
            <div
                class="form-group row"
                [showErrors]="nameField"
            >
                <label
                    for="name"
                    class="col-12 col-sm-3 col-form-label"
                >
                    Name
                </label>

                <div class="col-12 col-sm-9">
                    <input
                        type="text"
                        [(ngModel)]="model.name"
                        #nameField="ngModel"
                        id="name"
                        name="name"
                        class="form-control"
                        maxlength="255"
                        required
                    >

                    <error-messages></error-messages>
                </div>
            </div>

            <div class="text-right">
                <a
                    [routerLink]="['/account', 'groups']"
                    class="mr-2"
                >
                    Cancel
                </a>

                or

                <button
                    type="submit"
                    class="btn btn-lg btn-success ml-2"
                    [disabled]="!form.valid || state.submitting"
                >
                    Add Group
                </button>
            </div>
        </form>
    </div>
</div>
